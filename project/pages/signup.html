    <div class="min-h-screen flex items-center justify-center" id="signup">
      <div class="w-full lg:max-w-xl p-6 space-y-8 sm:p-8 bg-white rounded-lg shadow-xl dark:bg-white-800">
        <h2 class="font-bold text-black-900 dark:text-black text-center text-6xl">
          Sign up
        </h2>
        <form class="mt-8 space-y-6" action="#">
          <div>
            <label for="name" class="block mb-2 text-sm font-medium text-white-900 dark:text-black"></label>
            <input type="name" name="name" id="name"
              class="bg-white-50 border border-white-300 text-white-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Name" required />
          </div>
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-white-900 dark:text-black"></label>
            <input type="email" name="email" id="email"
              class="bg-white-50 border border-white-300 text-white-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Email" required />
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-white-900 dark:text-black"></label>
            <input type="password" name="password" id="password" placeholder="password"
              class="bg-white-50 border border-white-300 text-white-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white-700 dark:border-white-600 dark:placeholder-white-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required />
          </div>

          <p style="text-align: center;"> clicking on sign up you, agree to <strong>terms & <br>conditions</strong>and <strong>privacy policy</strong>  </p>
          <button type="submit"
          class="w-full px-5 py-3 text-base font-medium text-center text-black bg- blue-500 rounded-lg hover:bg-blue-300 focus:ring-4 focus:ring-blue-200  dark:bg-blue-600 dark:hover:bg-blue-300 dark:focus:ring-blue-500">Sign up</button>
          <p style="text-align: center;">Already have an account?<strong>Log in now</strong> </p>
        </form>
      </div>
    </div>
